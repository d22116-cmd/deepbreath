<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Login - YogaXBiofeedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 50px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            text-align: center;
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #000;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 0.95em;
        }
        
        input, select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #e5e5e7;
        }
        
        .btn-secondary:hover {
            background: #fafafa;
            box-shadow: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.95em;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 0.9em;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ü´Å</div>
        <h1>Participant Login</h1>
        <p class="subtitle">Enter your details to begin your session</p>
        
        <div class="info-box">
            <strong>üìã Before you start:</strong> Ensure you have a stable internet connection and are in a quiet, well-lit environment.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="participantId">Participant ID</label>
                <input type="text" id="participantId" placeholder="e.g., P001" required>
            </div>
            
            <div class="form-group">
                <label for="protocol">Select Protocol</label>
                <select id="protocol" required>
                    <option value="">Choose a protocol...</option>
                    <option value="acute">Acute Effects Study (10 min)</option>
                    <option value="transfer">Transfer Effects Study (Daily practice)</option>
                    <option value="comparative">Comparative Study (15 min)</option>
                    <option value="nostril">Nostril-Specific Study (With PranaFlow)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sessionType">Session Type</label>
                <select id="sessionType" required>
                    <option value="">Choose session type...</option>
                    <option value="baseline">Baseline Assessment</option>
                    <option value="intervention">Intervention Session</option>
                    <option value="followup">Follow-up Assessment</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Start Breathing Session</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
        </form>
        
        <div class="back-link">
            <a href="researcher.html">Researcher Dashboard ‚Üí</a>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const participantId = document.getElementById('participantId').value;
            const protocol = document.getElementById('protocol').value;
            const sessionType = document.getElementById('sessionType').value;
            
            // Store in localStorage
            localStorage.setItem('currentParticipant', JSON.stringify({
                participantId: participantId,
                protocol: protocol,
                sessionType: sessionType,
                loginTime: Date.now()
            }));
            
            // Redirect to session
            window.location.href = 'participant.html';
        });
    </script>
</body>
</html>
