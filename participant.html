<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Session - YogaXBiofeedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .participant-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .participant-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .session-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #34d399;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 30px;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
        }
        
        /* Card Style */
        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }
        
        /* Breathing Circle */
        .pacer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }
        
        .breath-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
            position: relative;
        }
        
        .breath-text {
            font-size: 2.5em;
            font-weight: 600;
            color: white;
            text-align: center;
        }
        
        .progress-ring {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 310px;
            height: 310px;
        }
        
        .progress-ring circle {
            fill: none;
            stroke: #34d399;
            stroke-width: 6;
            stroke-dasharray: 974;
            stroke-dashoffset: 0;
            transform-origin: center;
            transform: rotate(-90deg);
        }
        
        /* Controls */
        .controls {
            margin-top: 40px;
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-stop {
            background: #ff3b30;
            color: white;
            flex: 1;
        }
        
        .btn-stop:hover {
            background: #ff2d20;
        }
        
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* Metrics */
        .metrics-grid {
            display: grid;
            gap: 20px;
        }
        
        .metric-card {
            background: #f5f5f7;
            padding: 24px;
            border-radius: 16px;
        }
        
        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .metric-unit {
            font-size: 0.5em;
            color: #999;
        }
        
        /* Video Feed */
        .video-container {
            margin-top: 20px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            display: none;
            background: #000;
        }
        
        .video-feed {
            width: 100%;
            display: block;
        }
        
        .video-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        /* Chart */
        .chart-container {
            margin-top: 20px;
            height: 200px;
            background: #f5f5f7;
            border-radius: 16px;
            padding: 20px;
        }
        
        /* Session Info */
        .session-info {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e5e7;
        }
        
        .session-info-item {
            display: inline-block;
            margin: 0 20px;
        }
        
        .session-info-label {
            font-size: 0.9em;
            color: #666;
        }
        
        .session-info-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #000;
            display: block;
            margin-top: 5px;
        }
        
        /* Export Section */
        .export-section {
            margin-top: 30px;
        }
        
        .export-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .export-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .btn-export {
            padding: 12px;
            background: #f5f5f7;
            border: 1px solid #e5e5e7;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-export:hover {
            background: #fff;
            border-color: #667eea;
            color: #667eea;
        }
        
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="participant-info">
            <div style="font-size: 1.5em;">ü´Å</div>
            <div>
                <div class="participant-badge" id="participantBadge">P001</div>
                <div style="font-size: 0.85em; color: #666; margin-top: 5px;" id="protocolName">Loading...</div>
            </div>
        </div>
        
        <div class="session-status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText" style="font-weight: 500;">Ready</span>
        </div>
    </header>
    
    <div class="main-container">
        <!-- Left Column: Breathing Pacer -->
        <div class="card pacer-container">
            <div style="position: relative;">
                <svg class="progress-ring">
                    <circle id="progressCircle" cx="155" cy="155" r="155"/>
                </svg>
                <div class="breath-circle" id="breathCircle">
                    <div class="breath-text" id="breathText">Ready</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-start" id="startBtn" onclick="startSession()">Start Session</button>
                <button class="btn btn-stop" id="stopBtn" onclick="stopSession()" disabled>Stop</button>
            </div>
            
            <div class="session-info">
                <div class="session-info-item">
                    <span class="session-info-label">Duration</span>
                    <span class="session-info-value" id="sessionTime">0:00</span>
                </div>
                <div class="session-info-item">
                    <span class="session-info-label">Breaths</span>
                    <span class="session-info-value" id="breathCount">0</span>
                </div>
            </div>
        </div>
        
        <!-- Right Column: Metrics -->
        <div>
            <div class="card">
                <h3 style="margin-bottom: 20px; font-size: 1.3em;">Live Metrics</h3>
                
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">Heart Rate Variability</div>
                        <div class="metric-value">
                            <span id="hrvValue">--</span>
                            <span class="metric-unit">ms</span>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-label">Heart Rate</div>
                        <div class="metric-value">
                            <span id="hrValue">--</span>
                            <span class="metric-unit">bpm</span>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-label">Breath Rate</div>
                        <div class="metric-value">
                            <span id="breathRateValue">--</span>
                            <span class="metric-unit">bpm</span>
                        </div>
                        <div style="margin-top: 10px; font-size: 0.85em; color: #666;" id="complianceStatus">
                            Target: 6.0 bpm
                        </div>
                    </div>
                </div>
                
                <div class="video-container" id="videoContainer">
                    <video id="videoFeed" class="video-feed" autoplay playsinline muted></video>
                    <div class="video-badge">üìπ Camera Active</div>
                </div>
                
                <div class="chart-container">
                    <canvas id="hrvChart"></canvas>
                </div>
            </div>
            
            <div class="card export-section">
                <div class="export-title">Export Data</div>
                <div class="export-buttons">
                    <button class="btn-export" onclick="exportCSV()">üíæ CSV</button>
                    <button class="btn-export" onclick="exportJSON()">üìÑ JSON</button>
                    <button class="btn-export" onclick="resetSession()">üîÑ Reset</button>
                </div>
                <div style="margin-top: 15px; font-size: 0.9em; color: #666;">
                    Data points: <span id="dataCount" style="font-weight: 600;">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // Load participant info
        const participantData = JSON.parse(localStorage.getItem('currentParticipant') || '{}');
        if (participantData.participantId) {
            document.getElementById('participantBadge').textContent = participantData.participantId;
            
            const protocolNames = {
                'acute': 'Acute Effects Study',
                'transfer': 'Transfer Effects Study',
                'comparative': 'Comparative Study',
                'nostril': 'Nostril-Specific Study'
            };
            document.getElementById('protocolName').textContent = 
                protocolNames[participantData.protocol] || 'Standard Protocol';
        }
        
        // Session state
        let isRunning = false;
        let breathCount = 0;
        let sessionStartTime = null;
        let sessionData = [];
        let hrvChart = null;
        let videoStream = null;
        
        const breathCycle = 10000;
        const inhaleRatio = 0.4;
        const holdRatio = 0.1;
        const exhaleRatio = 0.5;
        
        // Initialize chart
        const ctx = document.getElementById('hrvChart').getContext('2d');
        hrvChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'HRV',
                    data: [],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4,
                    fill: true,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { display: false },
                    x: { display: false }
                }
            }
        });
        
        async function startSession() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('videoFeed').srcObject = videoStream;
                document.getElementById('videoContainer').style.display = 'block';
                
                isRunning = true;
                sessionStartTime = Date.now();
                breathCount = 0;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('statusText').textContent = 'Active';
                
                animate();
                updateSessionTime();
                startDataCollection();
                
            } catch (error) {
                alert('Camera access required. Please grant permission.');
            }
        }
        
        function stopSession() {
            isRunning = false;
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                document.getElementById('videoContainer').style.display = 'none';
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('statusText').textContent = 'Stopped';
            
            const circle = document.getElementById('breathCircle');
            circle.style.transform = 'scale(1)';
            document.getElementById('breathText').textContent = 'Complete';
        }
        
        let animationFrame = null;
        let startTime = Date.now();
        
        function animate() {
            if (!isRunning) return;
            
            const elapsed = (Date.now() - startTime) % breathCycle;
            const progress = elapsed / breathCycle;
            
            const inhaleTime = breathCycle * inhaleRatio;
            const holdTime = breathCycle * holdRatio;
            
            let phase, text, scale;
            
            if (elapsed < inhaleTime) {
                phase = 'inhale';
                scale = 1 + (elapsed / inhaleTime) * 0.6;
                text = 'Breathe In';
            } else if (elapsed < inhaleTime + holdTime) {
                scale = 1.6;
                text = 'Hold';
            } else {
                const exhaleProgress = (elapsed - inhaleTime - holdTime) / (breathCycle - inhaleTime - holdTime);
                scale = 1.6 - exhaleProgress * 0.6;
                text = 'Breathe Out';
            }
            
            const circle = document.getElementById('breathCircle');
            circle.style.transform = `scale(${scale})`;
            document.getElementById('breathText').textContent = text;
            
            // Update progress ring
            const circumference = 2 * Math.PI * 155;
            const offset = circumference * (1 - progress);
            document.getElementById('progressCircle').style.strokeDasharray = circumference;
            document.getElementById('progressCircle').style.strokeDashoffset = offset;
            
            if (elapsed < 100) {
                breathCount++;
                document.getElementById('breathCount').textContent = breathCount;
            }
            
            animationFrame = requestAnimationFrame(animate);
        }
        
        function updateSessionTime() {
            if (!isRunning) return;
            
            const elapsed = Math.floor((Date.now() - sessionStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('sessionTime').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            setTimeout(updateSessionTime, 1000);
        }
        
        function startDataCollection() {
            setInterval(() => {
                if (!isRunning) return;
                
                const hrv = 45 + Math.sin(Date.now() / 10000) * 15 + (Math.random() * 10 - 5);
                const hr = 65 + Math.sin(Date.now() / 8000) * 5 + (Math.random() * 4 - 2);
                const breathRate = 5.5 + Math.random();
                
                document.getElementById('hrvValue').textContent = hrv.toFixed(1);
                document.getElementById('hrValue').textContent = Math.round(hr);
                document.getElementById('breathRateValue').textContent = breathRate.toFixed(1);
                
                const compliance = Math.abs(breathRate - 6) < 0.8 ? '‚úÖ Good' : '‚ö†Ô∏è Adjust';
                document.getElementById('complianceStatus').textContent = `Compliance: ${compliance}`;
                
                sessionData.push({
                    timestamp: Date.now(),
                    hrv: hrv,
                    heartRate: hr,
                    breathRate: breathRate
                });
                
                document.getElementById('dataCount').textContent = sessionData.length;
                
                // Update chart
                hrvChart.data.labels.push('');
                hrvChart.data.datasets[0].data.push(hrv);
                if (hrvChart.data.labels.length > 20) {
                    hrvChart.data.labels.shift();
                    hrvChart.data.datasets[0].data.shift();
                }
                hrvChart.update('none');
                
            }, 3000);
        }
        
        function exportCSV() {
            if (sessionData.length === 0) {
                alert('No data to export');
                return;
            }
            
            let csv = 'Timestamp,HRV (ms),Heart Rate (bpm),Breath Rate (bpm)\n';
            sessionData.forEach(d => {
                csv += `${new Date(d.timestamp).toISOString()},${d.hrv.toFixed(2)},${d.heartRate.toFixed(1)},${d.breathRate.toFixed(2)}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `session_${participantData.participantId}_${Date.now()}.csv`;
            a.click();
        }
        
        function exportJSON() {
            if (sessionData.length === 0) {
                alert('No data to export');
                return;
            }
            
            const exportData = {
                participant: participantData,
                sessionStart: sessionStartTime,
                duration: Date.now() - sessionStartTime,
                breathCount: breathCount,
                data: sessionData
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `session_${participantData.participantId}_${Date.now()}.json`;
            a.click();
        }
        
        function resetSession() {
            if (confirm('Reset all session data?')) {
                sessionData = [];
                breathCount = 0;
                sessionStartTime = null;
                hrvChart.data.labels = [];
                hrvChart.data.datasets[0].data = [];
                hrvChart.update();
                document.getElementById('dataCount').textContent = '0';
                document.getElementById('breathCount').textContent = '0';
                document.getElementById('sessionTime').textContent = '0:00';
            }
        }
    </script>
</body>
</html>
